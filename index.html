<body>
  <h1>BusMall</h1>
  <h2>Product Interest Survey.</h2>
  <main>

      <h3>Let us know what kind of products you want to see in our magazine!</h3>

        <li>Click on the product you are most interested in.</li>
        <li>Each time you pick, you will be presented with a new set of products.</li>
        <li>After 24 picks you will be able to see your results.</li>
      </ul>
    </section>

    <section id="imgPick">

    </section>

    <section id="chartResults">

    </section>

  </main>
